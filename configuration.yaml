binary_sensor:
  # Chicken Pi Is Alive Check
  - platform: ping
    name: "Health Check"
    host: 192.168.1.150
    count: 2
    scan_interval: 30
    
  - platform: bayesian
    prior: 0.7
    name: Is David Home?
    probability_threshold: 0.65
    observations:
      - entity_id: 'device_tracker.david_pixel'
        prob_given_true: 0.99
        prob_given_false: 0.01
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.david_pixel'
        prob_given_true: 0.40
        prob_given_false: 0.40
        platform: 'state'
        to_state: 'away'
      - entity_id: 'device_tracker.david_pixel'
        prob_given_true: 0.00
        prob_given_false: 1
        platform: 'state'
        to_state: 'work'
      - entity_id: 'device_tracker.pixel_ping'
        prob_given_true: 1
        prob_given_false: 0
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.pixel_ping'
        prob_given_true: 0.15
        prob_given_false: 0.65
        platform: 'state'
        to_state: 'not_home'
      - entity_id: 'cover.garage_door_opener'
        prob_given_true: 1
        prob_given_false: 0.01
        platform: 'state'
        to_state: 'open'
      - entity_id: 'lock.front_door'
        prob_given_true: 0.6
        prob_given_false: 0.4
        platform: 'state'
        to_state: 'unlocked'
      #- entity_id: 'device_tracker.fa6cc0302630'
      #  prob_given_true: 1
      #  prob_given_false: 0.01
      #  platform: 'state'
      # to_state: 'home'
      #- entity_id: 'device_tracker.fa6cc0302630'
      # prob_given_true: 0.15
      # prob_given_false: 0.90
      #  platform: 'state'
      #  to_state: 'not_home'
      - entity_id: 'device_tracker.3c286d0fbd0d'
        prob_given_true: 1.00
        prob_given_false: 0.01
        platform: 'state'
        to_state: 'home'
        
  - platform: mqtt
    state_topic: "chickenPi/door/Jammed"
    name: "Door Jam Detected"
    value_template: '{{ value }}'
    
  - platform: mqtt
    state_topic: "chickenPi/door/FailedSensor"
